      <article>
        <center><button onclick="getLocation()">HELP</button></center>
        <p id="InfoErro"></p>
        <center><div id="mapholder"></div></center>
        <script>
          var x=document.getElementById("InfoErro");
          function getLocation(){
            if (navigator.geolocation)
            {
              navigator.geolocation.getCurrentPosition(showPosition,showError);
            }
            else
            {
              x.innerHTML="Geolocalização não é suportada nesse browser";
            }
            window.open('https://api.whatsapp.com/send?phone=554799733205&text=sua%20mensagem&source=&data=#');
          }
          
          function showPosition(position)
          {
            lat=position.coords.latitude;
            lon=position.coords.longitude;
            latlon=new google.maps.LatLng(lat, lon)
            mapholder=document.getElementById('mapholder')

            var myOptions={
              center:latlon,zoom:14,
              mapTypeId:google.maps.MapTypeId.ROADMAP,
              mapTypeControl:false,
              navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
            };
            var map=new google.maps.Map(document.getElementById("mapholder"),myOptions);
            var marker=new google.maps.Marker({position:latlon,map:map,title:"Você está Aqui!"});
          }

          function showError(error)
          {
            switch(error.code)
                {
              case error.PERMISSION_DENIED:
                x.innerHTML="Usuário rejeitou a solicitação de Geolocalização."
                break;
              case error.POSITION_UNAVAILABLE:
                x.innerHTML="Localização indisponível."
                break;
              case error.TIMEOUT:
                x.innerHTML="O tempo da requisição expirou."
                break;
              case error.UNKNOWN_ERROR:
                x.innerHTML="Algum erro desconhecido aconteceu."
                break;
            }
          }

        </script>
